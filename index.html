<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Podpis dokumentu</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      min-height: 100%;
      font-family: sans-serif;
      background: #ffffff;
      display: flex;
      flex-direction: column;
    }

    header {
      height: 70px;
      background: #c4de00;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .alert-message {
      width: 90%;
      margin: 20px auto;
      padding: 12px;
      background: #004033;
      color: #ffffff;
      font-size: 16px;
      font-weight: bold;
      border-radius: 15px;
      text-align: center;
    }

    iframe {
      width: 100%;
      min-height: 1000px;
      border: none;
      pointer-events: none;
      display: block;
    }

    .confirm-section {
      width: 90%;
      margin: 20px auto;
      font-size: 16px;
      color: #004033;
    }

    .confirm-section input {
      margin-right: 8px;
      transform: scale(1.2);
    }

    footer {
      position: sticky;
      bottom: 0;
      height: 70px;
      background: #c4de00;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    #signButton {
      padding: 10px 20px;
      font-size: 18px;
      background: #004033;
      color: #ffffff;
      border: none;
      border-radius: 10px;
      cursor: not-allowed;
      opacity: 0.5;
      transition: all 0.3s ease;
    }

    #signButton.enabled {
      cursor: pointer;
      opacity: 1;
    }
  </style>
</head>
<body>
  <header>
    <h2>Podpis dokumentu</h2>
  </header>

  <div class="alert-message" id="alertMessage">
    Nezapomeňte projít celý dokument před podpisem!
  </div>

  <iframe id="webview"></iframe>

  <div class="confirm-section">
    <label>
      <input type="checkbox" id="readConfirm" />
      Potvrzuji, že jsem si dokument důkladně přečetl.
    </label>
  </div>

  <footer>
    <button id="signButton" disabled>Podepsat</button>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      window.scrollTo(0, 0);

      const iframe = document.getElementById("webview");
      const signButton = document.getElementById("signButton");
      const alertMessage = document.getElementById("alertMessage");
      const readConfirm = document.getElementById("readConfirm");

      const params = new URLSearchParams(window.location.search);
      const bioid = params.get("bioid") || "default_value";

      iframe.src = `https://sandbox.signosoft.com/?bioid=${encodeURIComponent(bioid)}&server=https://sandbox.signosoft.com/api`;

      readConfirm.addEventListener("change", (e) => {
        if (e.target.checked) {
          signButton.disabled = false;
          signButton.classList.add("enabled");
          alertMessage.style.display = "none";
          iframe.style.pointerEvents = "auto";
        } else {
          signButton.disabled = true;
          signButton.classList.remove("enabled");
          alertMessage.style.display = "block";
          iframe.style.pointerEvents = "none";
        }
      });

      signButton.addEventListener("click", () => {
        iframe.scrollIntoView({ behavior: "smooth", block: "start" });
        setTimeout(() => {
          iframe.contentWindow.postMessage({ event: "startSigning" }, "*");
        }, 600);
      });
    });
  </script>
</body>
</html>
