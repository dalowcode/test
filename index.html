<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Podpis dokumentu</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      width: 100%;
      min-height: 100%;
      display: flex;
      flex-direction: column;
      background: #ffffff;
    }

    header, footer {
      width: 100%;
      height: 70px;
      background: #c4de00;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .alert-message {
      width: 90%;
      background: #004033;
      color: #ffffff;
      text-align: center;
      font-size: 16px;
      font-weight: bold;
      padding: 12px;
      margin: 20px auto;
      border-radius: 15px;
    }

    .iframe-container {
      width: 100%;
      overflow: hidden;
      position: relative;
    }

    iframe {
      width: 100%;
      height: 140vh; /* výška dostatečná pro scroll, ale ne nekonečná */
      border: none;
      pointer-events: none;
    }

    #scroll-sentinel {
      height: 60px;
    }

    #signButton {
      padding: 10px 20px;
      font-size: 18px;
      background: #004033;
      color: #ffffff;
      border: none;
      cursor: not-allowed;
      opacity: 0.5;
      border-radius: 10px;
      transition: all 0.3s ease;
    }
  </style>
</head>
<body>
  <header>
    <h2>Podpis dokumentu</h2>
  </header>

  <div id="alertMessage" class="alert-message">
    Nezapomeňte projít všechny dokumenty před podpisem!
  </div>

  <div class="iframe-container" id="iframeContainer">
    <iframe id="webview"></iframe>
  </div>

  <!-- Sentinel = uživatel sem musí doscrollovat -->
  <div id="scroll-sentinel"></div>

  <footer>
    <button id="signButton" disabled>Podepsat</button>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const iframe = document.getElementById("webview");
      const signButton = document.getElementById("signButton");
      const alertMessage = document.getElementById("alertMessage");
      const urlParams = new URLSearchParams(window.location.search);
      const bioidValue = urlParams.get("bioid");

      // Nastavíme iframe src
      iframe.src = bioidValue
        ? `https://sandbox.signosoft.com/?bioid=${encodeURIComponent(bioidValue)}&server=https://sandbox.signosoft.com/api`
        : "https://sandbox.signosoft.com/?bioid=default_value&server=https://sandbox.signosoft.com/api";

      // Detekce dosažení spodní části pomocí IntersectionObserver
      const sentinel = document.getElementById("scroll-sentinel");

      const observer = new IntersectionObserver((entries) => {
        if (entries[0].isIntersecting) {
          // Uživatel doscrolloval k sentinel prvku
          signButton.disabled = false;
          signButton.style.background = "#004033";
          signButton.style.color = "#ffffff";
          signButton.style.cursor = "pointer";
          signButton.style.opacity = "1";
          alertMessage.style.display = "none";
          iframe.style.pointerEvents = "auto";
        }
      }, {
        root: null,
        threshold: 0.75
      });

      observer.observe(sentinel);

      // Při kliknutí zarovnat iframe a spustit podpis
      signButton.addEventListener("click", () => {
        iframe.scrollIntoView({ behavior: "smooth", block: "center" });
        setTimeout(() => {
          iframe.contentWindow.postMessage({ event: "startSigning" }, "*");
        }, 600);
      });
    });
  </script>
</body>
</html>
