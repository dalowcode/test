<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Podpis dokumentu</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      min-height: 100%;
      background: #ffffff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
    }

    header {
      height: 70px;
      background: #c4de00;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .alert-message {
      width: 90%;
      margin: 20px auto;
      padding: 12px;
      background: #004033;
      color: #ffffff;
      font-size: 16px;
      font-weight: bold;
      border-radius: 15px;
      text-align: center;
    }

    iframe {
      width: 100%;
      border: none;
      pointer-events: none;
      display: block;
    }

    #scroll-sentinel {
      height: 1px;
      width: 100%;
      margin-bottom: 120px;
    }

    footer {
      position: sticky;
      bottom: 0;
      height: 70px;
      background: #c4de00;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    #signButton {
      padding: 10px 20px;
      font-size: 18px;
      background: #004033;
      color: #ffffff;
      border: none;
      border-radius: 10px;
      cursor: not-allowed;
      opacity: 0.5;
      transition: all 0.3s ease;
    }

    #signButton.enabled {
      cursor: pointer;
      opacity: 1;
    }
  </style>
</head>
<body>
  <header>
    <h2>Podpis dokumentu</h2>
  </header>

  <div class="alert-message" id="alertMessage">
    Nezapomeňte projít všechny dokumenty před podpisem!
  </div>

  <iframe id="webview"></iframe>

  <div id="scroll-sentinel"></div>

  <footer>
    <button id="signButton" disabled>Podepsat</button>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      window.scrollTo(0, 0);

      const iframe = document.getElementById("webview");
      const signButton = document.getElementById("signButton");
      const alertMessage = document.getElementById("alertMessage");
      const sentinel = document.getElementById("scroll-sentinel");

      const params = new URLSearchParams(window.location.search);
      const bioid = params.get("bioid") || "default_value";
      const height = params.get("height") || "160vh";

      iframe.src = `https://sandbox.signosoft.com/?bioid=${encodeURIComponent(bioid)}&server=https://sandbox.signosoft.com/api`;
      iframe.style.height = height;

      const observer = new IntersectionObserver((entries) => {
        if (entries[0].isIntersecting) {
          signButton.disabled = false;
          signButton.classList.add("enabled");
          alertMessage.style.display = "none";
          iframe.style.pointerEvents = "auto";
        }
      }, {
        root: null,
        threshold: 1.0
      });

      observer.observe(sentinel);

      signButton.addEventListener("click", () => {
        iframe.scrollIntoView({ behavior: "smooth", block: "start" });

        setTimeout(() => {
          iframe.contentWindow.postMessage({ event: "startSigning" }, "*");
        }, 600);
      });
    });
  </script>
</body>
</html>
