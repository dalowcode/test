<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podpis dokumentu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: auto; /* ‚úÖ Hlavn√≠ str√°nka bude scrollovateln√° */
            display: flex;
            flex-direction: column;
            background: #ffffff;
        }

        header, footer {
            width: 100%;
            height: 70px;
            background: #c4de00;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .alert-message {
            width: 90%;
            background: #004033;
            color: #ffffff;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            padding: 12px;
            margin: 20px auto;
            border-radius: 15px;
        }

        .password-container {
            text-align: center;
            margin: 20px auto;
        }

        #passwordInput {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        #unlockButton {
            padding: 10px 20px;
            font-size: 16px;
            background: #004033;
            color: #ffffff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .iframe-container {
            width: 100%;
            height: auto; /* ‚úÖ Automatick√° v√Ω≈°ka */
            position: relative;
            display: none;
        }

        iframe {
            width: 100%;
            border: none;
            overflow: hidden !important; /* ‚úÖ Zabr√°n√≠ scrollov√°n√≠ uvnit≈ô iframe */
            scrollbar-width: none;
        }

        iframe::-webkit-scrollbar {
            display: none;
        }

        #signButton {
            padding: 10px 20px;
            font-size: 18px;
            background: #004033;
            color: #ffffff;
            border: none;
            cursor: not-allowed;
            opacity: 0.5;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h2>Podpis dokumentu</h2>
    </header>

    <div id="alertMessage" class="alert-message">
        Nezapome≈àte proj√≠t v≈°echny dokumenty p≈ôed podpisem!
    </div>

    <div class="password-container">
        <input type="password" id="passwordInput" placeholder="Zadejte heslo">
        <button id="unlockButton">Odemknout dokument</button>
    </div>

    <div class="iframe-container" id="iframeContainer">
        <iframe id="webview"></iframe>
    </div>

    <footer>
        <button id="signButton" disabled>Podepsat</button>
    </footer>

    <script>
        function adjustIframeHeight() {
            const headerHeight = document.querySelector("header").offsetHeight;
            const footerHeight = document.querySelector("footer").offsetHeight;
            const iframe = document.getElementById("webview");

            iframe.onload = function () {
                setTimeout(() => {
                    try {
                        const iframeDoc = iframe.contentWindow.document.documentElement;
                        const realHeight = iframeDoc.scrollHeight;
                        iframe.style.height = realHeight + "px"; // ‚úÖ Dynamick√° v√Ω≈°ka
                        console.log("üìè Nastavuji v√Ω≈°ku iframe na:", realHeight);
                    } catch (error) {
                        console.warn("‚ö†Ô∏è Nelze z√≠skat v√Ω≈°ku dokumentu kv≈Øli CORS omezen√≠m.");
                    }
                }, 2000);
            };
        }

        document.addEventListener("DOMContentLoaded", () => {
            const passwordInput = document.getElementById("passwordInput");
            const unlockButton = document.getElementById("unlockButton");
            const iframeContainer = document.getElementById("iframeContainer");
            const iframe = document.getElementById("webview");
            const signButton = document.getElementById("signButton");
            const alertMessage = document.getElementById("alertMessage");

            window.addEventListener("load", adjustIframeHeight);
            window.addEventListener("resize", adjustIframeHeight);

            unlockButton.addEventListener("click", () => {
                const enteredPassword = passwordInput.value.trim();

                if (enteredPassword === "mojeheslo123") {
                    console.log("‚úÖ Heslo spr√°vn√©, zobraz√≠m dokument.");
                    iframeContainer.style.display = "block";
                    passwordInput.style.display = "none";
                    unlockButton.style.display = "none";
                } else {
                    alert("‚ùå Nespr√°vn√© heslo!");
                }
            });

            const urlParams = new URLSearchParams(window.location.search);
            const bioidValue = urlParams.get("bioid");

            iframe.src = bioidValue 
                ? `https://sandbox.signosoft.com/?bioid=${encodeURIComponent(bioidValue)}&server=https://sandbox.signosoft.com/api` 
                : "https://sandbox.signosoft.com/?bioid=default_value&server=https://sandbox.signosoft.com/api";

            console.log("‚úÖ Iframe zdroj nastaven na:", iframe.src);

            iframe.addEventListener("load", () => {
                console.log("‚úÖ Dokument v `iframe` byl plnƒõ naƒçten!");

                setTimeout(() => {
                    const iframeDoc = iframe.contentWindow.document.documentElement;
                    const realHeight = iframeDoc.scrollHeight;

                    console.log("üìè Skuteƒçn√° v√Ω≈°ka dokumentu v `iframe`:", realHeight);

                    iframeContainer.addEventListener("scroll", () => {
                        const scrollPosition = Math.ceil(iframeContainer.scrollTop + iframeContainer.clientHeight);

                        if (scrollPosition >= realHeight - 2) {
                            console.log("‚úÖ U≈æivatel doscrolloval na konec dokumentu, odemyk√°m tlaƒç√≠tko Podepsat.");
                            signButton.disabled = false;
                            signButton.style.background = "#004033";
                            signButton.style.color = "#ffffff";
                            signButton.style.cursor = "pointer";
                            signButton.style.opacity = "1";
                            alertMessage.style.display = "none";
                            iframe.style.pointerEvents = "auto"; 
                        }
                    });
                }, 3000);
            });

            signButton.addEventListener("click", () => {
                console.log("üîè Spou≈°t√≠m podpisovou relaci!");
                window.scrollTo({ top: iframe.offsetTop - 50, behavior: "smooth" });
                iframe.contentWindow.postMessage({ event: "startSigning" }, "*");
            });
        });
    </script>
</body>
</html>
