<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>PostMessage sniffer</title>
  <style>
    iframe {
      width: 100%;
      min-height: 800px;
      border: 2px dashed #ccc;
      margin-top: 20px;
    }

    pre {
      background: #f5f5f5;
      padding: 10px;
      max-height: 300px;
      overflow-y: auto;
      font-size: 14px;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <h2>Test odchytu zpráv z iframe</h2>
  <p>Všechno, co přijde z iframe (sandbox.signosoft.com), se vypíše níže:</p>

  <iframe id="webview"></iframe>

  <h3>Zachycené zprávy:</h3>
  <pre id="log"></pre>

  <script>
    const iframe = document.getElementById("webview");
    const log = document.getElementById("log");

    // Načti iframe s bioid
    const params = new URLSearchParams(window.location.search);
    const bioid = params.get("bioid") || "demo";
    iframe.src = `https://sandbox.signosoft.com/?bioid=${encodeURIComponent(bioid)}&server=https://sandbox.signosoft.com/api`;

    // Zachyť příchozí zprávy z iframe
    window.addEventListener("message", (event) => {
      if (!event.origin.includes("sandbox.signosoft.com")) return;

      const time = new Date().toLocaleTimeString();
      const msg = `[${time}] ${JSON.stringify(event.data, null, 2)}`;

      console.log("Zpráva z iframe:", event.data);
      log.textContent += msg + "\n\n";
    });
  </script>
</body>
</html>
