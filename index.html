<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Podpis dokumentu</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      width: 100%;
      min-height: 100%;
      display: flex;
      flex-direction: column;
      background: #ffffff;
      font-family: sans-serif;
    }

    header {
      width: 100%;
      height: 70px;
      background: #c4de00;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .alert-message {
      width: 90%;
      background: #004033;
      color: #ffffff;
      text-align: center;
      font-size: 16px;
      font-weight: bold;
      padding: 12px;
      margin: 20px auto;
      border-radius: 15px;
    }

    .iframe-container {
      width: 100%;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 160vh;
      border: none;
      pointer-events: none;
    }

    footer {
      width: 100%;
      height: 70px;
      background: #c4de00;
      display: flex;
      align-items: center;
      justify-content: center;
      position: sticky;
      bottom: 0;
      z-index: 10;
    }

    #signButton {
      padding: 10px 20px;
      font-size: 18px;
      background: #004033;
      color: #ffffff;
      border: none;
      border-radius: 10px;
      cursor: not-allowed;
      opacity: 0.5;
      transition: all 0.3s ease;
    }

    #signButton.enabled {
      cursor: pointer;
      opacity: 1;
    }
  </style>
</head>
<body>
  <header>
    <h2>Podpis dokumentu</h2>
  </header>

  <div id="alertMessage" class="alert-message">
    Nezapomeňte projít všechny dokumenty před podpisem!
  </div>

  <div class="iframe-container">
    <iframe id="webview"></iframe>
  </div>

  <footer>
    <button id="signButton" disabled>Podepsat</button>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const iframe = document.getElementById("webview");
      const signButton = document.getElementById("signButton");
      const alertMessage = document.getElementById("alertMessage");

      const urlParams = new URLSearchParams(window.location.search);
      const bioidValue = urlParams.get("bioid");

      iframe.src = bioidValue
        ? `https://sandbox.signosoft.com/?bioid=${encodeURIComponent(bioidValue)}&server=https://sandbox.signosoft.com/api`
        : "https://sandbox.signosoft.com/?bioid=default_value&server=https://sandbox.signosoft.com/api";

      // Scroll listener – aktivuje tlačítko na konci stránky
      window.addEventListener("scroll", () => {
        const scrollTop = window.scrollY;
        const windowHeight = window.innerHeight;
        const documentHeight = document.body.scrollHeight;

        if (scrollTop + windowHeight >= documentHeight - 10) {
          signButton.disabled = false;
          signButton.classList.add("enabled");
          alertMessage.style.display = "none";
          iframe.style.pointerEvents = "auto";
        }
      });

      // Kliknutí na tlačítko
      signButton.addEventListener("click", () => {
        iframe.scrollIntoView({ behavior: "smooth", block: "center" });

        setTimeout(() => {
          iframe.contentWindow.postMessage({ event: "startSigning" }, "*");
        }, 600);
      });
    });
  </script>
</body>
</html>
