<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podpis dokumentu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            background: #ffffff;
        }

        header, footer {
            width: 100%;
            height: 70px;
            background: #c4de00;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .alert-message {
            width: 90%;
            background: #004033;
            color: #ffffff;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            padding: 12px;
            margin: 20px auto;
            border-radius: 15px;
        }

        #signButton {
            padding: 10px 20px;
            font-size: 18px;
            background: #004033;
            color: #ffffff;
            border: none;
            cursor: not-allowed;
            opacity: 0.5;
            border-radius: 10px;
        }

        .iframe-container {
            width: 100%;
            height: calc(100vh - 160px);
            overflow: auto;
            position: relative;
        }

        iframe {
            width: 100%;
            height: 200vh;
            border: none;
            pointer-events: none; /* Zablokov√°no na zaƒç√°tku */
        }
    </style>
</head>
<body>
    <header>
        <h2>Podpis dokumentu</h2>
    </header>

    <div id="alertMessage" class="alert-message">
        Nezapome≈àte proj√≠t v≈°echny dokumenty p≈ôed podpisem!
    </div>

    <div class="iframe-container" id="iframeContainer">
        <iframe id="webview"></iframe>
    </div>

    <footer>
        <button id="signButton" disabled>Podepsat</button>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const iframeContainer = document.getElementById("iframeContainer");
            const iframe = document.getElementById("webview");
            const signButton = document.getElementById("signButton");
            const alertMessage = document.getElementById("alertMessage");
            let isLocked = true;

            // Naƒçten√≠ URL dokumentu do iframe
            const urlParams = new URLSearchParams(window.location.search);
            const bioidValue = urlParams.get("bioid");

            iframe.src = bioidValue 
                ? `https://sandbox.signosoft.com/?bioid=${encodeURIComponent(bioidValue)}&server=https://sandbox.signosoft.com/api` 
                : "https://sandbox.signosoft.com/?bioid=default_value&server=https://sandbox.signosoft.com/api";

            console.log("‚úÖ Iframe zdroj nastaven na:", iframe.src);

            // ‚õî Zamknut√≠ p≈ôi p≈ôijet√≠ `browsableLoaded`
            window.addEventListener("message", (event) => {
                console.log("üì© P≈ôijat√° zpr√°va z iframe:", event.data);

                // Ovƒõ≈ôen√≠ dom√©ny
                if (!event.origin.includes("signosoft.com")) {
                    console.log("üö´ Zpr√°va z nezn√°m√© dom√©ny, ignoruji.");
                    return;
                }

                if (event.data.event === "browsableLoaded" && isLocked) {
                    console.log("üîê Dokument naƒçten! Zablokuji interakci.");
                    iframe.style.pointerEvents = "none";
                    isLocked = true;
                }

                if (event.data.event === "readyToSign") {
                    console.log("‚úÖ Dokument pro≈°el, aktivuji tlaƒç√≠tko Podepsat.");
                    signButton.disabled = false;
                    signButton.style.background = "#004033";
                    signButton.style.color = "#ffffff";
                    signButton.style.cursor = "pointer";
                    signButton.style.opacity = "1";
                    alertMessage.style.display = "none";
                }
            });

            // ‚úÖ Odemknut√≠ po doscrollov√°n√≠ dol≈Ø
            iframeContainer.addEventListener("scroll", () => {
                const scrollPosition = iframeContainer.scrollTop + iframeContainer.clientHeight;
                const scrollHeight = iframeContainer.scrollHeight;

                if (scrollPosition >= scrollHeight - 10) {
                    console.log("‚úÖ U≈æivatel doscrolloval dol≈Ø, odemyk√°m iframe.");
                    iframe.style.pointerEvents = "auto"; // Povolen√≠ klik√°n√≠
                    signButton.disabled = false;
                    signButton.style.background = "#004033";
                    signButton.style.color = "#ffffff";
                    signButton.style.cursor = "pointer";
                    signButton.style.opacity = "1";
                    alertMessage.style.display = "none";
                }
            });

            // ‚úÖ Spu≈°tƒõn√≠ podpisov√© relace po kliknut√≠ na "Podepsat"
            signButton.addEventListener("click", () => {
                console.log("üîè Spou≈°t√≠m podpisovou relaci!");
                iframe.contentWindow.postMessage({ event: "startSigning" }, "*");
            });
        });
    </script>
</body>
</html>
