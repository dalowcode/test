<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Signosoft komunikace ‚Äì sniffer</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f0f0f0;
    }

    iframe {
      width: 100%;
      min-height: 900px;
      border: 2px dashed #888;
      margin-top: 20px;
      background: white;
    }

    pre {
      background: #222;
      color: #0f0;
      padding: 15px;
      font-size: 13px;
      max-height: 300px;
      overflow-y: auto;
      white-space: pre-wrap;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h2>Odchyt zpr√°v z iframe (Signosoft)</h2>
  <p>
    Tato str√°nka naƒç√≠t√° <strong>iframe ze sandbox.signosoft.com</strong> a loguje
    v≈°echny zpr√°vy poslan√© pomoc√≠ <code>postMessage()</code>.
  </p>

  <iframe id="webview"></iframe>

  <h3>üì• Zachycen√© zpr√°vy:</h3>
  <pre id="log">ƒåek√°m na zpr√°vy...</pre>

  <script>
    const iframe = document.getElementById("webview");
    const log = document.getElementById("log");

    // Voliteln√©: zkus si p≈ôidat ?bioid=... do URL
    const params = new URLSearchParams(window.location.search);
    const bioid = params.get("bioid") || "demo";
    iframe.src = `https://sandbox.signosoft.com/?bioid=${encodeURIComponent(bioid)}&server=https://sandbox.signosoft.com/api`;

    // Zachyt√°v√°n√≠ postMessage zpr√°v
    window.addEventListener("message", (event) => {
      if (!event.origin.includes("sandbox.signosoft.com")) return;

      const time = new Date().toLocaleTimeString();
      const message = `[${time}] Zpr√°va z iframe:\n${JSON.stringify(event.data, null, 2)}\n\n`;

      console.log("Zpr√°va z iframe:", event.data);

      // P≈ôipoj k logu
      log.textContent = message + log.textContent;
    });
  </script>
</body>
</html>
